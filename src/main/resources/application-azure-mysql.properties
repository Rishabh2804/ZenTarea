# Azure MySQL Database Configuration
# Use environment variables for security in production
spring.datasource.url=${AZURE_MYSQL_URL:jdbc:mysql://localhost:3306/ZentareaDB}
spring.datasource.username=${AZURE_MYSQL_USERNAME:root}
spring.datasource.password=${AZURE_MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for Azure
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA/Hibernate properties for Azure MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Azure specific settings
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.spring.practice.zentarea=DEBUG