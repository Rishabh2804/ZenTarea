# MongoDB Configuration
# Use environment variables for security in production
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/zentarea}
spring.data.mongodb.database=${MONGODB_DATABASE:zentarea}

# Disable JPA when using MongoDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.spring.practice.zentarea=DEBUG
logging.level.org.springframework.web=INFO